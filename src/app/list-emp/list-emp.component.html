
<div class="container">
   <div class="row">


      <div class="col-md-12">
         <h4>Employee Details</h4>
         <div class="table-responsive">


            <table id="mytable" class="table table-bordred table-striped">

               <thead>

                  <th><input type="checkbox" id="checkall" /></th>
                  <!-- <th>s.no</th> -->
                  <th>Employee Id</th>
                  <th>Name</th>
                  <th>Age</th>
                  <th>Email</th>

                  <th>Edit</th>

                  <th>Delete</th>
               </thead>
               <tbody>

                  <tr *ngFor="let employee of employees"  >
                     <td><input type="checkbox" class="checkthis" /></td>
                     <td>{{employee.id}}</td>
                     <td>{{employee.name}}</td>
                     <td>{{employee.age}}</td>
                     <td>{{employee.email}}</td>

                     <td>
                        <p data-placement="top" data-toggle="tooltip" title="Edit" ><button (click)="EditItem(employee)" 
                              class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal"
                              data-target="#edit"><span class="glyphicon glyphicon-pencil"></span></button></p>
                     </td>
                     <td>
                        <p data-placement="top" data-toggle="tooltip" title="Delete"><button (click)="DeleteItem(employee)"
                              class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal"
                              data-target="#delete"><span class="glyphicon glyphicon-trash"></span></button></p>
                     </td>
                  </tr>
